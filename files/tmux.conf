unbind C-b
set -g prefix C-a
set -g default-terminal "screen-256color"

set-window-option -g xterm-keys on
set-window-option -g clock-mode-colour cyan
set-window-option -g clock-mode-style 24
set-window-option -g monitor-activity on
set-window-option -g window-status-current-fg white
set-window-option -g automatic-rename on # auto name

set-option -g set-titles on
set-option -g set-titles-string '#S:#I.#P #W' # window number,program name,active (or not)
set-option -g pane-active-border-fg red

set-option -g status-utf8 on
set-option -g status-justify right
set-option -g status-bg black
set-option -g status-fg cyan
set-option -g status-interval 5
set-option -g status-left-length 100
set-option -g status-left '#[fg=cyan]» #[fg=blue,bold]#T#[default]'
set-option -g status-right '#[fg=cyan]»» #[fg=blue,bold]###S #[fg=magenta]%R %d.%m.%Y #(acpi | cut -d ',' -f 2)#[default]'
set-option -g visual-activity on

# Mouse works as expected
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on
set -g history-limit 100000

setw -g monitor-activity on
set -g visual-activity on

# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind C-a select-pane -t :.+

setw -g mode-keys vi
bind-key -tvi-copy Home start-of-line
bind-key -tvi-copy End end-of-line
bind-key -tvi-copy v begin-selection
